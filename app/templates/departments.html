<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department GPAs</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Department GPAs</h1>
    <table>
        <tr>
            <th>Department Name</th>
            <th>Average GPA</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department.DepartmentName }}</td>
            <td>{{ department.AvgGPA }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Note: Departments not listed do not have an average GPA.</p>
</body>
</html>
